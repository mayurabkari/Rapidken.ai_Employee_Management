<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Registration</title>
<style type="text/css">
.parent{
border: 3px solid black;
border-radius:10px;
width: 200px;
margin-left: 550px;
margin-top: 100px;
margin-bottom:200px;
padding-top: 10px;
padding-bottom: 10px;
}
</style>
</head>
<body align="center" bgcolor="gray">
<h1> <u>Employee Details</u> </h1>
<div class="parent">
<form action="addEmployee">

<input type="text" required="required" placeholder="first_name" name="fN"> <br> <br>
<input type="text" required="required" placeholder="last_name" name="lN"> <br> <br>
<input type="text" required="required" placeholder="salary" name="sal"> <br> <br>
<input type="text" required="required" placeholder="department" name="dept"> <br> <br>
<input type="text" required="required" placeholder="position" name="pos"> <br> <br>
<input type="email" required="required" placeholder="email" name="email"> <br> <br>
<input type="text" required="required" placeholder="contact no" name="con"> <br> <br>
<input type="file" required="required" placeholder="upload pic" name="pic"> <br> <br>

<button>Submit</button>
</form>
</div>
</body>
</html>
